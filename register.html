            <img src="img/logo.jpeg" width="60" height="60" alt="Logo">

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar-menu" id="sidebarMenu" aria-label="Sidebar menu" tabindex="-1">
        <button class="sidebar-close" id="sidebarClose" aria-label="Close sidebar">&times;</button>

            <a class="sidebar-link" href="service.html">Services</a>

            <a href="/register.html" class="sidebar-btn signup">Sign Up</a>
        </nav>
        <div class="sidebar-footer">
            <div class="sidebar-footer-logos">
                <img src="img/logo.jpeg" alt="Logo" style="height:32px;margin-right:8px;">
                <div class="sidebar-footer-note">Slerate Sales Boost</div>

            </div>
            <div class="sidebar-footer-socials">
                <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="img/logo.jpeg" alt="Slerate Logo" />
                <span>Slerate Sales Boost</span>
            </div>
            <h2>Register</h2>
            <form class="auth-form">
                <label>Email</label>
                <input type="email" placeholder="you@email.com" required>
                <label>Password</label>
                <input type="password" placeholder="Password" required>
                <label>Konfirmasi Password</label>
                <input type="password" placeholder="Ulangi Password" required>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            <div class="auth-footer">
                Sudah punya akun? <a href="login.html">Login</a>
